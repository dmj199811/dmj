<script type="text/javascript">
$(function(){
	var baseURL = 'http://47.106.244.1:7777';
	//模糊查询
	$('#top_sea').on('click',function(){
		var ds = $('.top_int').val()
		var url = baseURL + '/Employment/findAll';
		$.get(url,function(result){
			$('tbody').empty()
			result.data.forEach(function(item){
				if(item.title.toLowerCase().indexOf(ds.toLowerCase())>=0&&(item.title)){
					$(`
						<tr>
					      <td><input type="checkbox" value="`+item.id+`"/></td>
					      <td>`+item.title+`</td>
					      <td>`+item.contactName+`</td>
					      <td>`+item.contactPhone+`</td>
					      <td>`+item.job+`</td>
					      <td>`+dateParse(item.publishTime)+`</td>
					      <td><a class="btn_det" href="javascript:void(0)"  value='`+item.description+`'>查看</a></td>
					      <td><a href="javascript:void(0)" class="btn_upt">修改</a>&nbsp<a href="javascript:void(0)" class="btn_del">删除</a></td>
					   </tr>
						`).appendTo('tbody')
				}
			})
		})
	})
	//详情页面			
	$('.tbody1').on('click','a',function(){
		var url = baseURL+'/Business/findById'
		var data = {
			id:$(this).parents('tr').children().eq(0).children().eq(0).val()
		}

			if(result.status===200){
				$('#exampleModal').modal("show")
				$("input[id='id']").val(result.data.id)
				$("input[id='name']").val(result.data.name)
				$("input[id='scale']").val(result.data.scale)
				$("input[id='location']").val(result.data.location)
				$("input[id='contactName']").val(result.data.contactName)
				$("input[id='contactPhone']").val(result.data.contactPhone)
				$("input[id='industry']").val(result.data.industry)
				$("input[id='establishedTime']").val(result.data.establishedTime)
				$("input[id='registeredCapital']").val(result.data.registeredCapital)
				$("input[id='businessLicense']").val(result.data.businessLicense)
				$('.card-text').text(result.data.description)
			}
		})

	})
	//重置
	$('.rel').on('click',function(){
		reloadData()
		reloadData2()

		var url = baseURL+'/Business/findAll'; 
		$.get(url,function(result){
			$('.tbody1').empty()

				if($('#top_sel1').val()==1){
					if(item.status=='审核通过'){
						$(`<tr>
					      <td><input type="checkbox" value="`+item.id+`"/></td>
					      <td>`+item.name+`</td>
					      <td>`+item.contactName+`</td>
					      <td>`+item.contactPhone+`</td>
					      <td>`+item.industry+`</td>
					      <td>`+item.location+`</td>
					      <td>`+item.scale+`</td>
					      <td><a class="btn_det1" href="javascript:void(0)" value='`+item.description+`'>查看</a></td>
					      <td style="color:green">审核通过</td>	
				      </tr>
							`).appendTo('.tbody1')
					}
				}else if($('#top_sel1').val()==2){
					 if(item.status=='拒绝'){
						$(`<tr>
					      <td><input type="checkbox" value="`+item.id+`"/></td>
					      <td>`+item.name+`</td>
					      <td>`+item.contactName+`</td>
					      <td>`+item.contactPhone+`</td>
					      <td>`+item.industry+`</td>
					      <td>`+item.location+`</td>
					      <td>`+item.scale+`</td>
					      <td><a class="btn_det1" href="javascript:void(0)" value='`+item.description+`'>查看</a></td>
					      <td style="color:red">已拒绝</td>	
				      </tr>
							`).appendTo('.tbody1')
					}
				}else{
					if(item.status!='拒绝'&&item.status!='审核通过'){
						$(`<tr>
					      <td><input type="checkbox" value="`+item.id+`"/></td>
					      <td>`+item.name+`</td>
					      <td>`+item.contactName+`</td>
					      <td>`+item.contactPhone+`</td>
					      <td>`+item.industry+`</td>
					      <td>`+item.location+`</td>
					      <td>`+item.scale+`</td>
					      <td><a class="btn_det1" href="javascript:void(0)" value='`+item.description+`'>查看</a></td>

				      </tr>
							`).appendTo('.tbody1')
					}
				}
			})
		})
	})
	//去重函数
	function remove_same(arr){
		var temp = []; //一个新的临时数组
	    for(var i = 0; i < arr.length; i++){
	        if(temp.indexOf(arr[i]) == -1){
	            temp.push(arr[i]);
	        }
	    }
	    return temp;
	}
	//时间函数
	var dateParse=(dataString)=>{
	  if(dataString){
	    let date = new Date(dataString);
	    let Y = date.getFullYear() + '-';
	    let M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
	    let D = (date.getDate()< 10 ? '0'+date.getDate() : date.getDate())+' ';
	    let h = (date.getHours()< 10 ? '0'+date.getHours() : date.getHours())+ ':';
	    let m = (date.getMinutes()< 10 ? '0'+date.getMinutes() : date.getMinutes())+ ':';
	    let s = (date.getSeconds()< 10 ? '0'+date.getSeconds() : date.getSeconds());
	    return Y+M+D+h+m+s;
	  }else{
	    return '';
	  }
	}
	//toast提示框
	function toast(message){
		$('.toast').toast('show')
		$('.toast-body').text(message)
	}

				location:result.data.location,

				status:"审核通过",

				location:result.data.location,
				scale:result.data.scale,

					if(result.status==200){
						console.log(2)
						reloadData()
					}else{
						alert('修改失败')
					}
			})
		})
	})

		console.log(1)

			id:$(this).parents('tr').children().eq(0).children().eq(0).val()

		$.get(url,data,function(result){
			var url2 = baseURL+'/Employment/saveOrUpdate';
